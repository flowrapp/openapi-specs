auth:
  /login:
    post:
      summary: Authenticate a user
      description: Authenticates a user with username and password
      tags:
        - Authentication
      operationId: login
      requestBody:
        description: User credentials
        content:
          application/json:
            schema:
              "$ref": '../components/components.yml#/components/schemas/LoginRequestDTO'
        required: true
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                "$ref": "../components/components.yml#/components/schemas/TokenResponseDTO"
        '401':
          description: Authentication failed

  /refresh:
    post:
      summary: Refresh authentication tokens
      description: Generates new access and refresh tokens using a valid refresh token
      tags:
        - Authentication
      operationId: refreshToken
      requestBody:
        description: Refresh token
        content:
          application/json:
            schema:
              "$ref": '../components/components.yml#/components/schemas/RefreshRequestDTO'
        required: true
      responses:
        '200':
          description: Token refresh successful
          content:
            application/json:
              schema:
                "$ref": "../components/components.yml#/components/schemas/TokenResponseDTO"
        '401':
          description: Invalid or expired refresh token
