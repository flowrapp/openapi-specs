businesses:
  /:
    get:
      summary: Get user businesses
      description: Returns the list of businesses associated with the authenticated user
      tags:
        - Businesses
      operationId: getUserBusinesses
      responses:
        '200':
          description: Businesses retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../components/components.yml#/components/schemas/BusinessResponseDTO'
                example:
                  - id: 101
                    name: "Coffee Time"
                    location:
                      latitude: 30.5
                      longitude: 50.5
                      area: 5.3
                  - id: 102
                    name: "Tea Corner"
                    location:
                      latitude: 32.0
                      longitude: 51.2
                      area: 3.2
        '401':
          description: Unauthorized

  /{businessId}/worklogs/clock-in:
    parameters:
      - name: businessId
        in: path
        required: true
        description: ID of the business
        schema:
          type: integer
          format: int64
    post:
      summary: Register start of workday
      description: Registers the start of the workday for the authenticated user
      tags:
        - Worklogs
      operationId: clockIn
      requestBody:
        description: Clock-in information (optional)
        content:
          application/json:
            schema:
              $ref: '../components/components.yml#/components/schemas/ClockInRequestDTO'
        required: false
      responses:
        '200':
          description: Clock-in successful
          content:
            application/json:
              schema:
                $ref: '../components/components.yml#/components/schemas/WorkLogResponseDTO'
        '401':
          description: Unauthorized
        '404':
          description: Business not found

  /{businessId}/worklogs/clock-out:
    parameters:
      - name: businessId
        in: path
        required: true
        description: ID of the business
        schema:
          type: integer
          format: int64
    put:
      summary: Close open worklog
      description: Closes the open worklog for the authenticated user
      tags:
        - Worklogs
      operationId: clockOut
      requestBody:
        description: Clock-out information (optional)
        content:
          application/json:
            schema:
              $ref: '../components/components.yml#/components/schemas/ClockOutRequestDTO'
        required: false
      responses:
        '200':
          description: Clock-out successful
          content:
            application/json:
              schema:
                $ref: '../components/components.yml#/components/schemas/WorkLogResponseDTO'
        '401':
          description: Unauthorized
        '404':
          description: Business not found or no open worklog

  /{businessId}/worklogs:
    parameters:
      - name: businessId
        in: path
        required: true
        description: ID of the business
        schema:
          type: integer
          format: int64
    get:
      summary: Get filtered worklogs
      description: Returns worklogs filtered by date
      tags:
        - Worklogs
      operationId: getWorklogs
      parameters:
        - name: from
          in: query
          required: false
          description: Start date for filtering (format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-22"
        - name: to
          in: query
          required: false
          description: End date for filtering (format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-28"
        - name: date
          in: query
          required: false
          description: Specific date for filtering (alternative to from/to, format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-29"
        - name: userId
          in: query
          required: false
          description: Filter by user ID
          schema:
            type: integer
            format: int64
            example: 123
      responses:
        '200':
          description: Worklogs retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../components/components.yml#/components/schemas/WorkLogResponseDTO'
        '401':
          description: Unauthorized
        '404':
          description: Business not found
