components:
  schemas:
    PagedResponse:
      type: object
      description: Generic paginated response wrapper
      properties:
        content:
          type: array
          description: The page content (array of items)
          items:
            type: object
        page:
          type: integer
          format: int32
          description: Current page number (0-based)
          example: 0
          minimum: 0
        size:
          type: integer
          format: int32
          description: Size of the page
          example: 20
          minimum: 1
        totalElements:
          type: integer
          format: int64
          description: Total number of elements across all pages
          example: 100
        totalPages:
          type: integer
          format: int32
          description: Total number of pages
          example: 5
      required:
        - content
        - page
        - size
        - totalElements
        - totalPages