components:
  schemas:
    RegisterRequestDTO:
      type: object
      description: Request object for user registration
      properties:
        username:
          type: string
          description: Username for the new user
          example: username
        mail:
          type: string
          description: Email address for the new user
          example: mail
        business:
          type: array
          description: List of businesses associated with the user
          items:
            $ref: '#/components/schemas/BusinessDTO'
          example:
            - name: Business 1
              zone: America/Caracas
              address: C/ sin nombre 43
              town: Barbate
              city: Cádiz
              country: España
              location:
                latitude: 30.5
                longitude: 50.5
                area: 5.3
            - name: Business 2
              zone: Europe/Madrid
              address: C/ sin nombre 43
              town: Barbate
              city: Cádiz
              country: España
              location:
                latitude: 35.2
                longitude: 45.7
                area: 3.9
      required:
        - username
        - mail
        - business
    BusinessDTO:
      type: object
      description: Business information
      properties:
        name:
          type: string
          description: Name of the business
          example: Business 1
        address:
          type: string
          description: Address of the business
          example: C/Sin nombre 453
        town:
          type: string
          description: Town of the business
          example: Barbate
        city:
          type: string
          description: City of the business
          example: Cádiz
        country:
          type: string
          description: Country of the business
          example: España
        location:
          $ref: '#/components/schemas/LocationDTO'
        zone:
          type: string
          description: IANA time zone identifier for the business (e.g., America/Caracas)
          example: America/Caracas
      required:
        - name
        - location
        - address
        - town
        - city
        - country
        - zone
    LocationDTO:
      type: object
      description: Geographic location information
      properties:
        latitude:
          type: number
          format: double
          description: Latitude coordinate
          example: 30.5
        longitude:
          type: number
          format: double
          description: Longitude coordinate
          example: 50.5
        area:
          type: number
          format: double
          description: Area size in square units
          example: 5.3
      required:
        - latitude
        - longitude
        - area