components:
  schemas:
    WeeklyHoursResponseDTO:
      type: object
      description: Weekly hours report for users
      properties:
        businessId:
          type: integer
          description: ID of the business
          example: 123
        week:
          type: string
          description: ISO week format (YYYY-Www)
          example: "2025-W31"
        startDate:
          type: string
          format: date
          description: Start date of the week
          example: "2025-07-28"
        endDate:
          type: string
          format: date
          description: End date of the week
          example: "2025-08-03"
        users:
          type: array
          description: List of users with their hours
          items:
            $ref: '#/components/schemas/UserHoursDTO'
      required:
        - businessId
        - week
        - startDate
        - endDate
        - users

    UserHoursDTO:
      type: object
      description: User hours information
      properties:
        userId:
          type: integer
          description: ID of the user
          example: 12
        username:
          type: string
          description: Username of the user
          example: "john.doe"
        dailyHours:
          type: object
          description: Hours worked per day
          additionalProperties:
            type: string
            format: ^(\d+h)?\s*(\d+s)?$
          example:
            "2025-07-28": 8h 54m
            "2025-07-29": 7h 30m
            "2025-07-30": 8h
            "2025-07-31": 7h
            "2025-08-01": 8h 10m
        totalHours:
          type: number
          format: double
          description: Total hours worked in the week
          example: 38.5
      required:
        - userId
        - username
        - email
        - dailyHours
        - totalHours
