components:
  schemas:
    RegisterUserFromInvitationRequestDTO:
      type: object
      description: Registration details for a new user who received an invitation
      properties:
        username:
          type: string
          description: Username for the new user
          example: "johndoe"
        phone:
          type: string
          description: Phone number of the user
          maxLength: 15
          example: "+1234567890"
        password:
          type: string
          description: Password for the new user
          format: password
          example: "securePassword123"
      required:
        - username
        - phone
        - password

    InvitationRequestDTO:
      type: object
      description: Request to invite a user to a business
      properties:
        email:
          type: string
          description: Email address of the invitee
          example: "invitee@example.com"
        role:
          type: string
          description: Role to assign to the invitee
          enum: [MANAGER, EMPLOYEE]
          example: "MANAGER"
      required:
        - email
        - role

    InvitationResponseDTO:
      type: object
      description: Response containing invitation details
      properties:
        id:
          type: integer
          description: Unique identifier for the invitation
          example: 123
        email:
          type: string
          description: Email address of the invitee
          example: "invitee@example.com"
        role:
          type: string
          description: Role assigned to the invitee
          enum: [OWNER, MANAGER, EMPLOYEE]
          example: "MANAGER"
        status:
          type: string
          description: Status of the invitation
          enum: [PENDING, ACCEPTED, DECLINED, EXPIRED]
          example: "PENDING"
        createdAt:
          type: string
          format: date-time
          description: Date and time when the invitation was created
          example: "2023-06-15T14:30:00+00:00"
        expiresAt:
          type: string
          format: date-time
          description: Date and time when the invitation expires
          example: "2023-06-22T14:30:00+00:00"
      required:
        - id
        - email
        - role
        - status
        - createdAt
        - expiresAt
