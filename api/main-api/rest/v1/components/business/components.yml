components:
  schemas:
    BusinessResponseDTO:
      type: object
      description: Business information with identifier
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the business
          example: 101
        name:
          type: string
          description: Name of the business
          example: "Coffee Time"
        location:
          $ref: '#/components/schemas/LocationDTO'
      required:
        - id
        - name
        - location

    LocationDTO:
      type: object
      description: Geographic location information
      properties:
        latitude:
          type: number
          format: double
          description: Latitude coordinate
          example: 30.5
        longitude:
          type: number
          format: double
          description: Longitude coordinate
          example: 50.5
        area:
          type: number
          format: double
          description: Area size in square units
          example: 5.3
      required:
        - latitude
        - longitude
        - area
