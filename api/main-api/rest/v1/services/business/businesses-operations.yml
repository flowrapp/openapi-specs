businesses:
  get-businesses:
    get:
      summary: Get user businesses
      description: Retrieves a comprehensive list of all businesses that are associated with the currently authenticated user.
      tags:
        - Businesses
      operationId: getUserBusinesses
      security:
        - basicAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: Businesses retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../components/business/components.yml#/components/schemas/BusinessResponseDTO'
                example:
                  - id: 101
                    name: "Coffee Time"
                    location:
                      latitude: 30.5
                      longitude: 50.5
                      area: 5.3
                  - id: 102
                    name: "Tea Corner"
                    location:
                      latitude: 32.0
                      longitude: 51.2
                      area: 3.2
        '401':
          description: Unauthorized
