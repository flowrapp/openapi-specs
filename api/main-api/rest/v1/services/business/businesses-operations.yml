businesses:
  get-businesses:
    get:
      summary: Get user businesses with roles
      description: Retrieves a comprehensive list of all businesses that are associated with the currently authenticated user, including the role of the current user in each business.
      tags:
        - Businesses
      operationId: getUserBusinesses
      security:
        - basicAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: Businesses retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../components/business/components.yml#/components/schemas/BusinessResponseDTO'
                example:
                  - id: 101
                    name: "Coffee Time"
                    zone: "Europe/Madrid"
                    address: "C/ sin nombre 43"
                    town: "Barbate"
                    city: "C치diz"
                    country: "Espa침a"
                    location:
                      latitude: 30.5
                      longitude: 50.5
                      area: 5.3
                    userRole: "OWNER"
                  - id: 102
                    name: "Tea Corner"
                    zone: "Europe/Madrid"
                    address: "C/ sin nombre 43"
                    town: "Barbate"
                    city: "C치diz"
                    country: "Espa침a"
                    location:
                      latitude: 32.0
                      longitude: 51.2
                      area: 3.2
                    userRole: "MANAGER"
        '401':
          description: Unauthorized

  get-business-users:
    get:
      summary: Get users associated within a business
      description: Retrieves a paginated list of users associated with the specified business. Can be filtered by role.
      tags:
        - Businesses
      operationId: getBusinessUsers
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          description: Unique identifier of the business
          schema:
            type: integer
        - name: role
          in: query
          required: false
          description: Filter users by role
          schema:
            type: string
            enum: [OWNER, MANAGER, EMPLOYEE]
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../components/business/components.yml#/components/schemas/BusinessUserResponseDTO'
              example:
                - userId: 1
                  username: "john.doe"
                  role: "OWNER"
                - userId: 2
                  username: "jane.doe"
                  role: "MANAGER"
        '401':
          description: Unauthorized
        '404':
          description: Business not found
