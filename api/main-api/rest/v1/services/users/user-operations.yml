users:
  byName:
    post:
      summary: Find a user by name
      description: Searches for and retrieves a user profile based on the provided name.
      tags:
        - Users
      operationId: getUser
      requestBody:
        description: User information to search for
        content:
          application/json:
            schema:
              "$ref": '../../components/users/components.yml#/components/schemas/UserRequestDTO'
        required: true
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                "$ref": "../../components/users/components.yml#/components/schemas/UserResponseDTO"
        '404':
          description: User not found

  change-password:
    put:
      summary: Change user password
      description: Updates the password for the authenticated user.
      tags:
        - Users
      operationId: changePassword
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: New password information
        content:
          application/json:
            schema:
              "$ref": '../../components/users/components.yml#/components/schemas/PasswordChangeRequestDTO'
        required: true
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Invalid password format
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - User does not have permission to change this password
