worklogs:
  clock-in:
    post:
      summary: Register start of workday
      description: Records the start time of a work session for the authenticated user at a specific business location.
      tags:
        - Worklogs
      operationId: clockIn
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          description: ID of the business
          schema:
            type: integer
            format: int64
      requestBody:
        description: Clock-in information (optional)
        content:
          application/json:
            schema:
              $ref: '../../components/worklogs/components.yml#/components/schemas/ClockInRequestDTO'
        required: false
      responses:
        '200':
          description: Clock-in successful
          content:
            application/json:
              schema:
                $ref: '../../components/worklogs/components.yml#/components/schemas/WorkLogResponseDTO'
        '401':
          description: Unauthorized
        '404':
          description: Business not found

  clock-out:
    put:
      summary: Close open worklog
      description: Finalizes an active work session by recording the end time for the authenticated user at a specific business location.
      tags:
        - Worklogs
      operationId: clockOut
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          description: ID of the business
          schema:
            type: integer
            format: int64
        - name: worklogId
          in: path
          required: true
          description: ID of the worklog to close
          schema:
            type: integer
            format: int64
      requestBody:
        description: Clock-out information (optional)
        content:
          application/json:
            schema:
              $ref: '../../components/worklogs/components.yml#/components/schemas/ClockOutRequestDTO'
        required: false
      responses:
        '200':
          description: Clock-out successful
          content:
            application/json:
              schema:
                $ref: '../../components/worklogs/components.yml#/components/schemas/WorkLogResponseDTO'
        '401':
          description: Unauthorized
        '404':
          description: Business not found or no open worklog

  filtered-worklogs:
    get:
      summary: Get filtered worklogs
      description: Retrieves a collection of worklog records for a specific business, filtered by various time-based and user criteria.
      tags:
        - Worklogs
      operationId: getWorklogs
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          description: ID of the business
          schema:
            type: integer
            format: int64
        - name: from
          in: query
          required: false
          description: Start date for filtering (format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-22"
        - name: to
          in: query
          required: false
          description: End date for filtering (format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-28"
        - name: date
          in: query
          required: false
          description: Specific date for filtering (alternative to from/to, format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-29"
        - name: userId
          in: query
          required: false
          description: Filter by user ID
          schema:
            type: integer
            format: int64
            example: 123
      responses:
        '200':
          description: Worklogs retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../components/worklogs/components.yml#/components/schemas/WorkLogResponseDTO'
        '401':
          description: Unauthorized
        '404':
          description: Business not found

  get-worklogs:
    get:
      summary: Get user worklogs
      description: Retrieves a collection of worklog records for the authenticated user.
      tags:
        - Worklogs
      operationId: getUserWorklogs
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: from
          in: query
          required: false
          description: Start date for filtering (format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-22"
        - name: to
          in: query
          required: false
          description: End date for filtering (format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-28"
        - name: date
          in: query
          required: false
          description: Specific date for filtering (alternative to from/to, format YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-07-29"
        - name: businessId
          in: query
          required: false
          description: Filter by business ID
          schema:
            type: integer
            format: int64
            example: 123
      responses:
        '200':
          description: Worklogs retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../components/worklogs/components.yml#/components/schemas/WorkLogResponseDTO'
        '401':
          description: Unauthorized
